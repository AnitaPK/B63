<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imgSize {
            width: 300px;
            height: 300px;
        }
        .textDecorate{
            color: red;
            text-shadow: 2px 2px 2px blue;
            font-size: x-large;
        }
    </style>
</head>

<body>
    <div id="demoID">Hello</div>
    <div class="demoClass1 demoClass2"></div>
    <div class="demoClass2"></div>
    <div class="demoClass1 demoClass2"></div>
    <div class="demoClass2"></div>
    <!-- <div id="demoID"></div> -->
    <img src="../MiniEcommerce/assets/header.jpg" alt="headerImage" id="imageChange" class="imgSize" />
    <button id="changeBTN">Change Image</button>
    <script>
        getDivByIDName = document.querySelector('#demoID')
        console.log(getDivByIDName)
        getMultipleElmtByIdName = document.querySelectorAll('#demoID')
        console.log(getMultipleElmtByIdName)

        function changeImageFunction() {
            console.log("You have clicked on change button")
            imgElmt = document.querySelector('#imageChange')
            demoIDElmt = document.querySelector('#demoID')

            console.log(imgElmt.getAttribute('src'))
            if (imgElmt.getAttribute('src') == "../MiniEcommerce/assets/header.jpg") {
                imgElmt.setAttribute('src', '../MiniEcommerce/assets/cardWatch.jpg')
                imgElmt.style.border = '2px solid black'
                demoIDElmt.classList.add('textDecorate')
            } else {
                imgElmt.setAttribute('src', '../MiniEcommerce/assets/header.jpg')
                imgElmt.style.border = '4px solid red'
                demoIDElmt.classList.remove('textDecorate')
            }

        }
        document.querySelector('#changeBTN').addEventListener('click', changeImageFunction)

    </script>


</body>

</html>
