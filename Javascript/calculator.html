<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  </head>
<body class="text-center">
<h1>Calculator</h1>

<div class="container w-25 mx-auto">
    
    <div class="d-flex p-3">

    <input type="number" id="num1" class="mr-2"/>
    <input type="number" id="num2" />
    </div>
    <div class="d-flex p-3">
    <button class="btn btn-primary mr-2" onclick="addCal()">Add</button>
    <button class="btn btn-primary mr-2">Subtract</button>
    <button class="btn btn-primary mr-2">Multiply</button>
    <button class="btn btn-primary">Division</button>
    </div>
    <div id="result"></div>
</div>

<script>
    calculator = {

        add:()=>calculator.a+calculator.b
    }

    function addCal(){
    calculator.a=Number(document.querySelector('#num1').value)
    calculator.b=Number(document.querySelector('#num2').value)

    document.querySelector('#result').innerHTML = calculator.add()
    console.log(calculator.a,calculator.b)
    }
    </script>



<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

</body>
</html>
