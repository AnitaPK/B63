<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>String operations</title>
  </head>
  <body>
    <h1 class="py-3 text-center text-white bg-dark m-2">Operation on string in Javascript</h1>
    <div class="container w-50 mx-auto">
    <div class="form-floating">
  <textarea class="form-control" placeholder="Leave a comment here" id="inputString"></textarea>
  <label for="inputString">Add paragraph here</label>
</div>
</div>
<div class="container w-25 mx-auto bg-secondary mt-3 p-3 rounded-pill">
    <div id="result" class="text-white" style="font-size: larger;">Result</div>
</div>

<div class="container mt-3">
    <div class="row">
         <div class="col-6 col-md-3 col-lg-2 mb-2">
            <button class="btn btn-outline-dark">Count Letters</button>
        </div>
        <div class="col-6 col-md-3 col-lg-2 mb-2">
            <button class="btn btn-outline-dark" onclick="CountVowels()">Check Vowels</button>
        </div>
        <div class="col-6 col-md-3 col-lg-2 mb-2">
            <button class="btn btn-outline-dark">Check consonents</button>
        </div>
        <div class="col-6 col-md-3 col-lg-2 mb-2">
            <button class="btn btn-outline-dark">Count spaces</button>
        </div>
        <div class="col-6 col-md-3 col-lg-2 mb-2">
            <button class="btn btn-outline-dark">Count new lines</button>
        </div>
        <div class="col-6 col-md-3 col-lg-2 mb-2">
            <button class="btn btn-outline-dark" onclick="convertSmallCase()">Convert to small case</button>
        </div>
        <div class="col-6 col-md-3 col-lg-2 mb-2">
            <button class="btn btn-outline-dark" onclick="capitalise()">Capitalise</button>
        </div>
        <div class="col-6 col-md-3 col-lg-2 mb-2">
            <button class="btn btn-outline-dark">Title Case</button>
        </div>
        <div class="col-6 col-md-3 col-lg-2 mb-2">
            <button class="btn btn-outline-dark">Check palindrome</button>
        </div>
        <div class="col-6 col-md-3 col-lg-2 mb-2">
            <button class="btn btn-outline-dark">Extract First Word</button>
        </div>
        <div class="col-6 col-md-3 col-lg-2 mb-2">
            <button class="btn btn-outline-dark">Replace all spaces with hyphens</button>
        </div>
          <div class="col-6 col-md-3 col-lg-2 mb-2">
            <button class="btn btn-outline-dark">Reverse the characters</button>
        </div>
        <div class="col-6 col-md-3 col-lg-2 mb-2">
            <button class="btn btn-outline-dark">Sort the words</button>
        </div>
        
    </div>
</div>


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
