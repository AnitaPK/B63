    <script>
function showWatch(){

        console.log(Date.now())
        nowDateTime = new Date()
        console.log(nowDateTime)

        hour = nowDateTime.getHours()
        console.log(hour)

        minute = nowDateTime.getMinutes()
        console.log(minute)

        second = nowDateTime.getSeconds()
        console.log(second)
        divForWatch = document.createElement('div')
        // update this line 
        watchContent = document.createTextNode(`<h2><span>${hour}</span>:<span>${minute}</span>:<span>${second}</span><h2>`)
        console.log(watchContent)
        divForWatch.appendChild(watchContent)
            document.body.appendChild(divForWatch)
}
setInterval(showWatch, 1000)

        function showPage (){

                document.querySelector("#spinner1").style.display = 'none'
                document.body.innerHTML = `
                                        <h1>Hello World</h1>
                                        <h2><span>${hour}</span>:<span>${minute}</span>:<span>${second}</span><h2>
                `
            }

        function pageLoad() {
            console.log(document.querySelector("#spinner1"))
            setTimeout(showPage, 2000)
        }
        pageLoad()
    </script>
