<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

</head>

<body>
  <h1>Hello-Bootstrap</h1>
  <div class="container-fluid" style="height: 550px;">

    <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade carousel-dark" data-bs-ride="carousel">

      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="5000">
          <img src="./assets/image1.jpg" class="d-block custom_corousel_img" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <div class="custom_caption">
              <h2>Lorem ipsum dolor sit, amet consectetur adipisicing.</h2>
              <button class="btn btn-outline-danger">Click for more info</button>
            </div>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img src="./assets/img2.jpg" class="d-block custom_corousel_img" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h2>Lorem ipsum dolor sit, amet consectetur adipisicing.</h2>
            <button class="btn btn-outline-secondary">Click for more info</button>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="100">
          <img src="./assets/img3.jpg" class="d-block custom_corousel_img" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h2>Lorem ipsum dolor sit, amet consectetur adipisicing.</h2>
            <button class="btn btn-outline-success">Click for more info</button>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </div>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-3 text-center">
        <div class="card customCard" style="width: 18rem;">
          <img src="./assets/500GM_Ice-Cream-Container_Mango_Lid-1-300x300.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Mango Icecream</h5>
            <div class="customBTNOnCard">
              <button class="btn btn-success"> BUY</button>
              <button class="btn btn-secondary">Read More</button>
            </div>
            <div class="EYEicon">
              <i class="fa-solid fa-eye"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card customCard" style="width: 18rem;">
          <img src="./assets/500GM_Ice-Cream-Container_Sitaphal_Lid-300x300.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Sitaphal Icecream</h5>
            <div class="customBTNOnCard">
              <button class="btn btn-success"> BUY</button>
              <button class="btn btn-secondary">Read More</button>
            </div>

        </div>
      </div><div class="col-12 col-md-6 col-lg-3">

              <button class="btn btn-success"> BUY</button>
              <button class="btn btn-secondary">Read More</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card customCard" style="width: 18rem;">
          <img src="./assets/Tubshot-Black-Grapes-300x300.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Black Grapes Icecream</h5>
            <div class="customBTNOnCard">
              <button class="btn btn-success"> BUY</button>
              <button class="btn btn-secondary">Read More</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<div style="height: 200px;"></div>

</body>
