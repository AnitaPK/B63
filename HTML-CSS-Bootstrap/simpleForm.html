<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .registerForm{
            width: 50%;
            background-color: burlywood;
            margin: 30px auto;
            padding: 10px;
            border-radius: 7px;
        }
        .registerForm:hover{
            box-shadow: 2px 2px 3px 3px rgb(254, 143, 69),4px 4px 5px 5px red;
        }
        .inputBlock input{
            padding: 9px;
            border-radius: 10px;
            background-color: rgb(206, 206, 206);
            font-size: larger;
        }
        input:focus {
            background-color: aliceblue;
        }

        label {
            font-size: larger;
        }
        .inputBlock{
            display: flex;
            flex-direction: column;
        }
        .inputBlock label, .inputBlock input{
            display: inline-block;
        }
        h1{
            text-align: center;
            text-shadow: 3px 3px 2px rgb(252, 3, 3), 1px 1px 2px blue;
        }
    </style>
</head>

<body>

    <input type="month" />
    <input type="range" min="50" max="200" value="170" />
